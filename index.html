  <div id="app" class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">TY的生活紀錄 - 影片列表</h1>
    <!-- 搜尋和排序控制 -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6">
      <input
        v-model="searchQuery"
        type="text"
        placeholder="輸入影片標題搜尋..."
        class="border rounded-lg px-4 py-2 w-full sm:w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <select
        v-model="sortOrder"
        class="border rounded-lg px-4 py-2 w-full sm:w-1/4"
      >
        <option value="newest">從新到舊</option>
        <option value="oldest">從舊到新</option>
      </select>
    </div>
    <!-- 影片列表 -->
    <div v-if="displayedVideos.length === 0" class="text-center text-gray-500">
      無符合條件的影片
    </div>
    <div v-else class="flex flex-col gap-4">
      <div v-for="video in displayedVideos" :key="video.id" class="border rounded-lg p-4 shadow-md">
        <h2 class="text-lg font-semibold mb-2">{{ video.title }}</h2>
        <p class="text-sm text-gray-600 mb-2">發布日期: {{ formatDate(video.publishedAt) }}</p>
        <div class="relative" style="padding-bottom: 56.25%;">
          <iframe
            class="absolute top-0 left-0 w-full h-full"
            :src="`https://www.youtube.com/embed/${video.id}?playbackRate=2&iv_load_policy=3`"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            @error="handleVideoError(video.id)"
          ></iframe>
        </div>
        <p v-if="video.error" class="text-red-500 text-sm mt-2">
          錯誤：影片無法播放 (ID: {{ video.id }})，可能因版權問題、地理限制或已移除
          <br>請嘗試使用 VPN 或<a :href="`https://www.youtube.com/watch?v=${video.id}`" target="_blank" class="underline text-blue-500">在 YouTube 觀看</a>
          <br>若播放速度非 2 倍，請在 YouTube 播放器中手動設置
        </p>
      </div>
    </div>
    <div v-if="hasMoreVideos" class="text-center my-4">
      <div ref="loadMoreTrigger" class="h-10"></div>
      <p class="text-gray-500">正在載入更多影片...</p>
    </div>
    <div v-else-if="videos.length > 0" class="text-center text-gray-500 my-4">
      已載入所有影片
    </div>

        ]);

        const pageSize = ref(10);
        const currentPage = ref(1);
        const loadMoreTrigger = ref(null);
        const searchQuery = ref('');
        const sortOrder = ref('newest'); // 預設從新到舊

        const filteredVideos = computed(() => {
          const query = searchQuery.value.trim().toLowerCase();
          if (!query) return videos.value;
          return videos.value.filter(video =>
            video.title.toLowerCase().includes(query)
          );
        });

        const sortedVideos = computed(() => {
          return filteredVideos.value.slice().sort((a, b) => {
            const dateA = new Date(a.publishedAt);
            const dateB = new Date(b.publishedAt);
            return sortOrder.value === 'newest' ? dateB - dateA : dateA - dateB;
          });
        });

        const displayedVideos = computed(() => {
          return sortedVideos.value.slice(0, pageSize.value * currentPage.value);
        });

        const hasMoreVideos = computed(() => {
          return currentPage.value * pageSize.value < filteredVideos.value.length;
        });

        const formatDate = (dateString) => {
          const date = new Date(dateString);
          return date.toLocaleDateString('zh-TW', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
          });
        };

        const loadMore = () => {
          if (hasMoreVideos.value) {
            currentPage.value++;
          }
        };

        const handleVideoError = (id) => {
          const video = videos.value.find(v => v.id === id);
          if (video) {
            video.error = true;
          }
        };

        onMounted(() => {
          const observer = new IntersectionObserver(
            (entries) => {
              if (entries[0].isIntersecting && hasMoreVideos.value) {
                loadMore();
              }
            },
            { threshold: 0.1 }
          );
          if (loadMoreTrigger.value) {
            observer.observe(loadMoreTrigger.value);
          }
        });

        return {
          videos,
          pageSize,
          currentPage,
          loadMoreTrigger,
          searchQuery,
          sortOrder,
          filteredVideos,
          sortedVideos,
          displayedVideos,
          hasMoreVideos,
          formatDate,
          loadMore,
          handleVideoError
        };
      }
    }).mount('#app');
  </script>
